<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>dp</title>
	<script type="text/javascript">
		function day()
		{
			var f=new Date();
			var days =["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
			document.getElementById("a").innerHTML = days[f.getDay()+1];
			var g = new Date();
			g.setDate(g.getDate() - 1 );
			document.getElementById("b").innerHLTML = g.getDate();
			var h = new Date();
			h.setFullYear(h.getFullYear() - 20 );
			document.getElementById("c").innerHTML = h.getFullYear();
			var i = new Date();
			var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
			document.getElementById("d").innerHTML = months[i.getMonth()-3];
			var j = new Date();
			document.getElementById("e").innerHTML = j.getTime();
		}
	</script>
</head>
<body onload="day()">
	<p align="center">Birthday is </p>
	<div align="center" id="a"></div>
	<p align="center">Birthdate is</p>
	<div align="center" id="b"></div>
	<p align="center">BirthYear is </p>
	<div align="center" id="c"></div>
</body>
<style type="text/css">
	div{
		background-color: white;
		font-family: cursive;
	}
	body
	{
		background-color: blue;
	}
</style>
</html>
