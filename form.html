<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form>
		<div class="container">
			<hr>
			<label>Name</label>
			<input type="text" size="10"/>
			<div>
				<label>Date of Birth</label>
				<input type="Date"/>
			</div>
			<label>Gender</label>
			<input type="radio"/>Male
			<input type="radio"/>Female
		</div>
		<div>
			<label>Email-Id</label>
			<input type="email"/>
		</div>
		<div>
			<label>Mobile number</label>
			<input type="tel"/>
		</div>
		<div>
			<label>Address</label>
			<text area rows="5" cols="60"></textarea>
		</div>
		<div>
		<label>city</label>
		<input type="text"/>
	</div>
	<div>
		<label>state</label>
		<input type="text">
	</div>
	<div>
		<label>Hobbies</label>
		<input type="checkbox"/>Playing
		<input type="checkbox"/>Reading
	</div>

	<table border="1" width="100"%>
		<tr>
			<th>Education</th>
			<th>Board</th>
			<th>Percentage</th>
			<th>Year of Passing</th>
		</tr>
		<tr>
			<td>G</td>
			<td>S</td>
			<td>6</td>
			<td>2021</td>
		</tr>
	</table>
	<input type="button" class="btn" value="Submit"/>
	<input type="button" class="btn" value="Reset"/>
</form>
</body>
</html>
